<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>No Diagnosis Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: rgb(89, 187, 76);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #f5f5f5;
            padding: 40px 60px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        h2 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            font-size: 1.1em;
        }
        button {
            background: #007bff;
            color: rgb(248, 248, 248);
            font-size: 1em;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 30px;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>We couldn't recognize your symptoms.</h2>
        <p>Please visit the nearest hospital for proper diagnosis.</p>
        

        <form action="https://www.google.com/maps/search/hospital+near+me/" method="get" target="_blank">
            <button type="submit">Find Nearest Hospital</button>
        </form>
        <a href="/">Go Back</a>
    </div>

</body>
</html>
