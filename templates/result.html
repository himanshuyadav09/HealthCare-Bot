<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diagnosis Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #d4fc79, #96e6a1);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            overflow: hidden;
        }

        .container {
            background: #ffffff;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease forwards;
            opacity: 0;
        }

        h2 {
            font-size: 2.2em;
            color: #2d6a4f;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1em;
            color: #555;
            margin: 10px 0;
            text-align: left;
        }

        strong {
            color: #1b4332;
        }

        ul {
            list-style-type: none;
            padding: 0;
            text-align: left;
            margin: 10px 0 20px;
        }

        li {
            background: #e9f5f2;
            margin-bottom: 8px;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 1em;
            color: #333;
            opacity: 0;
            transform: translateX(-30px);
            animation: slideIn 0.6s ease forwards;
            animation-delay: calc(0.2s + (var(--i) * 0.1s));
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: #52b788;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 1.1em;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        a:hover {
            background: #40916c;
            transform: scale(1.05);
        }

        /* Animations */
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: none;
            }
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>You may have: <strong>{{ disease }}</strong></h2>
    <p><strong>Description:</strong> {{ description }}</p>
    
    <p><strong>Precautions:</strong></p>
    <ul>
        {% for item in precautions %}
        <li style="--i: {{ loop.index0 }};">{{ item }}</li>
        {% endfor %}
    </ul>
    
    <p><strong>Natural Cure:</strong> {{ cure }}</p>

    <a href="/">Go Back</a>
</div>

</body>
</html>
